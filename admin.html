<script>
    $(document).ready(function () {
        App.init();

        let menuSelect = function (hash) {
            $('[href="' + hash + '"]').parent().addClass('active').siblings().removeClass('active');
        }

        let reLabel = function (content) {
            $('#content').load(content);
        };

        location.hash && reLabel(location.hash.substr(1));
        menuSelect(location.hash);

        window.onhashchange = function () {
            reLabel(location.hash.substr(1));
            menuSelect(location.hash);
            console.log(location.hash);
        };

        //默认跳转页
        location.hash = '#screenManagement.html';

    });

    var URL = 'http://localhost:3849';

</script>
