<script>
    function changeExample() {
        let rows = parseInt($("#PAGE-ROWS").val());
        let row1 = parseInt($("#PAGE-ROW1_COLUMNS").val());
        let row2 = parseInt($("#PAGE-ROW2_COLUMNS").val());
        let row3 = parseInt($("#PAGE-ROW3_COLUMNS").val());

        let HTML = '';
        for (let x = 0; x < rows; x++) {
            console.log(x);
            HTML += '<tr>';
            if (x == 0) {
                switch (row1) {
                    case 1:
                        HTML += '<td colspan="12"><i class="fa fa-chart-bar" style="font-size:56px;"></td>';
                        break;
                    case 2:
                        HTML += '<td colspan="6"><i class="fa fa-chart-bar" style="font-size:56px;"></td>';
                        HTML += '<td colspan="6"><i class="fa fa-chart-bar" style="font-size:56px;"></td>';

                        HTML += '<td colspan="4"><i class="fa fa-chart-bar" style="font-size:56px;"></td>';
                        break;
                    case 4:
                        HTML += '<td colspan="3"><i class="fa fa-chart-bar" style="font-size:56px;"></td>';
                        HTML += '<td colspan="3"><i class="fa fa-chart-bar" style="font-size:56px;"></td>';
                        HTML += '<td colspan="3"><i class="fa fa-chart-bar" style="font-size:56px;"></td>';
                        HTML += '<td colspan="3"><i class="fa fa-chart-bar" style="font-size:56px;"></td>';
                        break;
                }
            } else if (x == 1) {
                switch (row2) {
                    case 1:
                        HTML += '<td colspan="12"><i class="fa fa-chart-bar" style="font-size:56px;"></td>';
                        break;
                    case 2:
                        HTML += '<td colspan="6"><i class="fa fa-chart-bar" style="font-size:56px;"></td>';
                        HTML += '<td colspan="6"><i class="fa fa-chart-bar" style="font-size:56px;"></td>';
                        break;
                    case 3:
                        HTML += '<td colspan="4"><i class="fa fa-chart-bar" style="font-size:56px;"></td>';
                        HTML += '<td colspan="4"><i class="fa fa-chart-bar" style="font-size:56px;"></td>';
                        HTML += '<td colspan="4"><i class="fa fa-chart-bar" style="font-size:56px;"></td>';
                        break;
                    case 4:
                        HTML += '<td colspan="3"><i class="fa fa-chart-bar" style="font-size:56px;"></td>';
                        HTML += '<td colspan="3"><i class="fa fa-chart-bar" style="font-size:56px;"></td>';
                        HTML += '<td colspan="3"><i class="fa fa-chart-bar" style="font-size:56px;"></td>';
                        HTML += '<td colspan="3"><i class="fa fa-chart-bar" style="font-size:56px;"></td>';
                        break;
                }
            } else if (x == 2) {
                switch (row3) {
                    case 1:
                        HTML += '<td colspan="12"><i class="fa fa-chart-bar" style="font-size:56px;"></td>';
                        break;
                    case 2:
                        HTML += '<td colspan="6"><i class="fa fa-chart-bar" style="font-size:56px;"></td>';
                        HTML += '<td colspan="6"><i class="fa fa-chart-bar" style="font-size:56px;"></td>';
                        break;
                    case 3:
                        HTML += '<td colspan="4"><i class="fa fa-chart-bar" style="font-size:56px;"></td>';
                        HTML += '<td colspan="4"><i class="fa fa-chart-bar" style="font-size:56px;"></td>';
                        HTML += '<td colspan="4"><i class="fa fa-chart-bar" style="font-size:56px;"></td>';
                        break;
                    case 4:
                        HTML += '<td colspan="3"><i class="fa fa-chart-bar" style="font-size:56px;"></td>';
                        HTML += '<td colspan="3"><i class="fa fa-chart-bar" style="font-size:56px;"></td>';
                        HTML += '<td colspan="3"><i class="fa fa-chart-bar" style="font-size:56px;"></td>';
                        HTML += '<td colspan="3"><i class="fa fa-chart-bar" style="font-size:56px;"></td>';
                        break;
                }
            }

            HTML += '</tr>';
        }
        console.log(HTML);

        $("#pageExampleTbody").empty();
        $("#pageExampleTbody").append(HTML);

        if (rows == 1) {
            $("#row2-div").hide();
            $("#row3-div").hide();
        } else if (rows == 2) {
            $("#row2-div").show();
            $("#row3-div").hide();
        } else if (rows == 3) {
            $("#row2-div").show();
            $("#row3-div").show();
        }
    }
